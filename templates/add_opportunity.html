<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Opportunity/Announcement - TAMSA UDOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: rgba(250,250,250,0.7);
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --denim: #1a6ac3;
            --bay: #213874;
            --squash: #f3ab1b;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
         
        header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            padding: 20px 15px;
            display: flex;
            background: var(--white);
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 10px var(--denim);
            z-index: 1000;
        }
        
        header img {
            width: 50px;
            height: 50px;
            color: var(--denim);
        }
        
        header h1 {
            font-size: 2.0rem;
            color: var(--denim);
        }
        
        header i {
            font-size: 1.8rem;
            cursor: pointer;
            padding: 2px;
            color: var(--denim);
        }
        
        main {
            margin: 12vh 0 0 0;
            padding: 20px 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: var(--denim);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
       .btn:hover {
            background: var(--bay);
        }
        
        .type-specific {
            display: none;
        }
        
        .flash-messages {
            margin-bottom: 1rem;
        }
        
        .flash-message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .flash-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flash-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='Tamsa logo.png')}}" alt="Tamsa logo">
        <h1>TAMSA UDOM</h1>
        <a href="{{ url_for('opportunities') }}" style="color: var(--denim); text-decoration: none;">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>
  
  <main>
        <div class="form-container">
            <h2 style="color: var(--denim); margin-bottom: 1.5rem;">Add Opportunity/Announcement</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('opportunities') }}">
                <div class="form-group">
                    <label for="type">Type *</label>
                    <select id="type" name="type" required onchange="toggleTypeSpecific()">
                        <option value="">Select Type</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="announcement">Announcement</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
                
                <!-- Opportunity Specific Fields -->
                <div id="opportunity-fields" class="type-specific">
                    <div class="form-group">
                        <label for="deadline">Deadline *</label>
                        <input type="datetime-local" id="deadline" name="deadline">
                    </div>
                </div>
                
                <!-- Announcement Specific Fields -->
                <div id="announcement-fields" class="type-specific">
                    <div class="form-group">
                        <label for="event_date">Event Date and Time *</label>
                        <input type="datetime-local" id="event_date" name="event_date">
                    </div>
                </div>
                
                <button type="submit" class="btn">Post Opportunity/Announcement</button>
            </form>
        </div>
    </main>
  
  <script>
        function toggleTypeSpecific() {
            const type = document.getElementById('type').value;
            
            // Hide all type-specific fields
            document.getElementById('opportunity-fields').style.display = 'none';
            document.getElementById('announcement-fields').style.display = 'none';
            
            // Clear required fields
            document.getElementById('deadline').required = false;
            document.getElementById('event_date').required = false;
            
            // Show relevant fields and set required
            if (type === 'opportunity') {
                document.getElementById('opportunity-fields').style.display = 'block';
                document.getElementById('deadline').required = true;
            } else if (type === 'announcement') {
                document.getElementById('announcement-fields').style.display = 'block';
                document.getElementById('event_date').required = true;
            }
        }
  
    // Initialize on page load
        document.addEventListener('DOMContentLoaded', toggleTypeSpecific);
    </script>
</body>
</html>
