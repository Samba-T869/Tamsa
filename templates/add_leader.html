<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Leader - Tamsa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reuse the same CSS from leadership.html */
    :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --success: #2ecc71;
        --warning: #f39c12;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
    }
    
    main {
        min-height: calc(100vh - 140px);
        padding: 2rem 0;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }
    
    .page-title {
        margin-bottom: 1.5rem;
        color: var(--primary);
        border-bottom: 2px solid var(--secondary);
        padding-bottom: 0.5rem;
    }
    
    .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: var(--secondary);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn:hover {
        background-color: var(--primary);
    }
    
    .btn-back {
        background-color: #95a5a6;
        margin-bottom: 1rem;
    }
    
    .btn-back:hover {
        background-color: #7f8c8d;
    }
    
    .form-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--primary);
    }
    
    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .flash-messages {
        margin-bottom: 1.5rem;
    }
    
    .flash-message {
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
    }
    
    .flash-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .flash-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
  </style>
 </head>
<body>
    <main>
        <div class="container">
            <a href="/leadership" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back to Leadership
            </a>
            
            <h1 class="page-title">Add New Leader</h1>
            
            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
            <div class="form-container">
                <form action="/leadership" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="picture">Profile Picture *</label>
                        <input type="file" id="picture" name="picture" accept="image/*" required>
                        <small>Accepted formats: JPEG, PNG, GIF, WebP</small>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Add Leader
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
