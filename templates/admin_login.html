<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
    :root{
        --secondary: #3498db;
        --success: #35ac12;
        --error: #ff0000;
    }
    
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
        font-family: 'Metropolis', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
    font-family: 'Metropolis', 'Montserrat', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

.container {
    color: var(--secondary);
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 1200px;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

    .int{
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .int img{
        width: 90%;
        height: auto;
    }
    
    form{
        width: 90%;
        display: flex;
        flex-direction: column;
    }
input{
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 1.2rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

button {
    background: #007bff;
    color: white;
    border: none;
    font-size: 1.2rem;
    padding: 15px 20px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background: var(--secondary);
}
a{
    text-decoration: none;
    margin: 1rem 0.5rem;
}
.flash-message {
    font-weight: bold;
}
    .flash-success {
        margin-bottom: 0.5rem;
        border-radius: 4px;
        color: var(--success);
       /* border: 1px solid #00ff00;*/
    }
    
    .flash-error {
        margin-bottom: 0.5rem;
        border-radius: 4px;
        color: var(--error);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="int">
        <h1>Admin Login</h1>
        <img src="{{url_for('static', filename='Tamsa logo.png')}}" alt="Tamsa logo">
        </div>
        <!-- Flash Messages -->
                <div class="flash-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="flash-message flash-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
        
        <form action="login" method="POST">
            <input type="password" name="password" placeholder="Admin Password" required>
            <a href="#">Forgot password?</a>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
    // Auto-dismiss flash messages after 3 seconds
   document.addEventListener('DOMContentLoaded', function() {
    const flashMessages = document.querySelectorAll('.flash-message');
    
    flashMessages.forEach(function(message) {
        setTimeout(function() {
            message.style.transition = 'opacity 0.5s ease';
            message.style.opacity = '0';
            
            // Remove from DOM after fade out
            setTimeout(function() {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 500);
            
        }, 2000);
    });
});
    </script>
</body>
</html>
